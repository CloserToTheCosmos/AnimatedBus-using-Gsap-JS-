<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Animations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Position to be Relative TOP-->
    <div class="header">
      <h1 class="title">Bus Animation</h1>
    </div>
    <div class="content">
      <!-- This is the entire Bus -->
      <div class="bus">
        <div class="windows win1"></div>
        <div class="windows win2"></div>
        <div class="windows win3"></div>
        <div class="windows win4"></div>
        <div class="windows win5"></div>
        <div class="windows win6"></div>
        <div class="door"></div>
        <div class="wheels wh1">o</div>
        <div class="wheels wh2">o</div>
      </div>
    </div>
    <!--Position to be Relative BOTTOM-->
    <div class="footer">
      <div class="road">
        <div><h1>The Road</h1></div>
        <div class="rectangles r1"></div>
        <div class="rectangles r2"></div>
        <div class="rectangles r3"></div>
      </div>
    </div>

    <!-- Gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <!-- javascript file -->
    <script src="gsap.js"></script>
  </body>
</html>
